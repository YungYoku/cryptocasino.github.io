<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Casino</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exchanger.css">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="logoCabinet">
        <a href="activeLogin.html">
            <img src="imgs/logo.png" alt="">
        </a>
    </div>

    <section id="cabinetInfo">
        <div id="cabinetInfo__photoAndName">
            <div id="cabinetInfo__photoAndName__photo">
                <img src="imgs/ava.svg" alt="">
                <h4>Сменить фото</h4>
            </div>
            <div id="cabinetInfo__photoAndName__name">
                <h2 id="cabinetInfo__photoAndName__name__h2">Имя</h2>
                <img id="pencil" src="imgs/nameChange.png" alt="">
            </div>
        </div>

        <div class="cabinetInfo__line"></div>

        <div id="personalAccountInfo">
            <h3>Лицевой счет</h3>
            <h4>Основной счет</h4>
            <div id="casinoCoin">
                <img src="imgs/casinocoin.png" alt="">
            </div>
            <div id="personalAccountInfo__walletOpener">
                <a href="exchanger.html">Открыть кошелёк</a>
                <img src="imgs/wallet.png" alt="">
            </div>
        </div>

        <div class="cabinetInfo__line"></div>

        <div id="personalInfo">
            <h3>Управление счетом</h3>
            <div id="personalInfo__deposit">
                <h4>Пополнить</h4>
                <img src="imgs/depositPLus.png" alt="">
            </div>
            <div id="personalInfo__minus">
                <h4>Вывести</h4>
                <img src="imgs/moneyMinus.png" alt="">
            </div>
            <div id="personalInfo__history">
                <h4>История</h4>
                <img src="imgs/history.svg" alt="">
            </div>
        </div>

        <div class="cabinetInfo__line"></div>

        <div id="cabinetInfo__security">
            <h3>Безопасность</h3>
            <h4>Личные данные</h4>
            <h4>Пароль</h4>
            <h4>Номер телефона</h4>
            <h4>EMAIL</h4>
            <h4>Секретный вопрос</h4>
        </div>

        <div class="cabinetInfo__line"></div>

        <div id="cabinetInfo__help">
            <div id="cabinetInfo__help__wrap">
                <h3>Помощь</h3>
                <img src="imgs/help.png" alt="">
            </div>
        </div>
    </section>

    <script src="scripts/variables.js"></script>
    <script src="scripts/personalCabinet.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
